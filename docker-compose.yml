services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: devmatch_ai
      POSTGRES_USER: calebnehemias
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calebnehemias -d devmatch_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Aplicación Flask
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=devmatch_ai
      - DB_USER=calebnehemias
      - DB_PASSWORD=password123
      - FLASK_ENV=development
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    volumes:
      # Montar el código para desarrollo (cambios en vivo)
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 10 &&
        echo 'Checking if DeepSeek model is available...' &&
        curl -f http://ollama:11434/api/tags || echo 'Ollama not ready yet' &&
        echo 'Starting Flask application...' &&
        python app.py
      "

  # Adminer (interfaz web para PostgreSQL) - Opcional
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
  ollama_data: